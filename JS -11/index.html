<!DOCTYPE html>

    <title>Filter Demo Project</title>

    <style>
      html {

    <div class="grid grid-cols-12 h-full gap-3 px-5">
      <!-- sidebar -->

      <div class="col-span-2 space-y-3 mt-2 border border-red-500">
        <!-- sidebar -->

        <!-- category filter -->
        <div
          class="h-42 space-y-2 bg-slate-800 text-white p-3 rounded-md"
          id="categoryFilter"
        >
          <h1>Category</h1>

          <div class="flex flex-col space-y-2">
            <div class="flex items-center">
              <div class="flex items-center h-5">
                <input
                  type="checkbox"
                  name="category"
                  id="category1"
                  class="w-4 h-4 rounded cursor-pointer"
                />
              </div>

              <label class="ml-3 text-md text-white cursor-pointer font-medium">
                Category 1
              </label>
            </div>
          </div>
        </div>
        <!-- price filter -->
        <div class="space-y-2 bg-slate-800 text-white p-3 rounded-md">
          <h1>Price</h1>

          <div class="flex flex-col space-y-2" id="priceFilter">

              <span>100Rs</span>

      <div class="col-span-10 border border-blue-500">
        <!-- Product grid  -->
        <div class="grid grid-cols-12 gap-4 mt-4" id="productsGrid">
          <!-- Product cards will be inserted here -->
        </div>
      </div>
    </div>
    <!-- Chips area -->
<div id="selectedChips" class="flex flex-wrap gap-2 my-4"></div>

<!-- Sort dropdown -->
<select id="sortBy" class="mb-4" onchange="onSortChange(this.value)">
  <option value="">Sort By</option>
  <option value="priceAsc">Price: Low to High</option>
  <option value="priceDesc">Price: High to Low</option>
</select>

<!-- Clear All -->
<button onclick="clearAllFilters()" class="mb-4 bg-red-500 text-white px-4 py-1 rounded">Clear All</button>

<!-- Pagination -->
<div id="pagination" class="flex justify-center mt-6 gap-2"></div>
